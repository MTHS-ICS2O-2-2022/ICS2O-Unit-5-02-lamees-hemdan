<!DOCTYPE html>
<!--ICS2O-unit5-02-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Radio Button Program" />
  <meta name="keywords" content="mths, ICS2O" />
  <meta name="author" content="Lamees-Hemdan" />
  <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Radio Button Program</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Radio Button Program</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Select from the options below:</div>
      <image src="./images/numbers2.avif" alt="numbers" width="30%" hight="auto" style="padding: 100 px;" />
      <br />
      <!--Radio Button-->
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive">
        <input type="radio" id="positive" class="mdl-radio__button" name="positive" value="2">
        <span class="mdl-radio__label">Positive</span>
      </label>
      <br />
      <!--Radio Button-->
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative">
        <input type="radio" id="negative" class="mdl-radio__button" name="negative" value="2">
        <span class="mdl-radio__label">Negative</span>
      </label>
      <br />
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        submit
      </button>
      <br />
      <br />
      <div id="random-number"></div>
    </main>
  </div>
</body>
</html>
